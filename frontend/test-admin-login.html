<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Admin Login Test</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@test.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        
        <button type="submit">Login as Admin</button>
    </form>
    
    <div id="result"></div>
    
    <div style="margin-top: 30px;">
        <h3>Current Auth Status:</h3>
        <p>Token: <span id="currentToken">None</span></p>
        <p>User: <span id="currentUser">None</span></p>
        <button onclick="checkAuth()">Check Current Auth</button>
        <button onclick="clearAuth()">Clear Auth</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Save to localStorage
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Login Successful!</h3>
                        <p>User: ${data.data.user.name} (${data.data.user.email})</p>
                        <p>Role: ${data.data.user.role}</p>
                        <p>Token saved to localStorage</p>
                        <p><a href="http://localhost:3000/admin/subscriptions" target="_blank">Open Admin Panel</a></p>
                    `;
                    
                    checkAuth();
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>Login Failed!</h3><p>${data.message || 'Unknown error'}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Error!</h3><p>${error.message}</p>`;
            }
        });
        
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            document.getElementById('currentToken').textContent = token ? token.substring(0, 20) + '...' : 'None';
            document.getElementById('currentUser').textContent = user ? JSON.parse(user).name + ' (' + JSON.parse(user).role + ')' : 'None';
        }
        
        function clearAuth() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            checkAuth();
            document.getElementById('result').innerHTML = '';
        }
        
        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
