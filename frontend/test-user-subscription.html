<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Subscription Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test User Subscription Data</h1>
        
        <div class="section">
            <h3>1. Login Test User</h3>
            <button onclick="loginTestUser()">Login testuser@example.com</button>
            <div id="loginResult"></div>
        </div>

        <div class="section">
            <h3>2. Check localStorage Data</h3>
            <button onclick="checkLocalStorage()">Check localStorage</button>
            <div id="localStorageResult"></div>
        </div>

        <div class="section">
            <h3>3. Call /users/me API</h3>
            <button onclick="callUsersMe()">Call /users/me</button>
            <div id="usersMeResult"></div>
        </div>

        <div class="section">
            <h3>4. Compare Data</h3>
            <button onclick="compareData()">Compare localStorage vs API</button>
            <div id="compareResult"></div>
        </div>
    </div>

    <script>
        let localStorageUser = null;
        let apiUser = null;

        async function loginTestUser() {
            const resultDiv = document.getElementById('loginResult');
            try {
                const response = await fetch('http://localhost:5000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'testuser@example.com',
                        password: 'password123'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Store in localStorage like the frontend does
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Login successful!</h4>
                            <pre>${JSON.stringify(data.data.user, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Login failed!</h4>
                            <p>${data.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error during login!</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function checkLocalStorage() {
            const resultDiv = document.getElementById('localStorageResult');
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            
            if (token && userStr) {
                localStorageUser = JSON.parse(userStr);
                resultDiv.innerHTML = `
                    <div class="info">
                        <h4>üì± localStorage Data:</h4>
                        <p><strong>Token:</strong> ${token ? 'Present' : 'Missing'}</p>
                        <p><strong>User Data:</strong></p>
                        <pre>${JSON.stringify(localStorageUser, null, 2)}</pre>
                        <p><strong>Subscription Plan:</strong> ${localStorageUser.subscriptionPlan ? localStorageUser.subscriptionPlan.name : 'None'}</p>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå No data in localStorage</h4>
                        <p>Please login first</p>
                    </div>
                `;
            }
        }

        async function callUsersMe() {
            const resultDiv = document.getElementById('usersMeResult');
            const token = localStorage.getItem('token');
            
            if (!token) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå No token found</h4>
                        <p>Please login first</p>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/users/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    apiUser = data.data;
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ /users/me API successful!</h4>
                            <pre>${JSON.stringify(apiUser, null, 2)}</pre>
                            <p><strong>Subscription Plan:</strong> ${apiUser.subscriptionPlan ? apiUser.subscriptionPlan.name : 'None'}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå API call failed!</h4>
                            <p>${data.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error calling API!</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function compareData() {
            const resultDiv = document.getElementById('compareResult');
            
            if (!localStorageUser || !apiUser) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Missing data</h4>
                        <p>Please run both localStorage check and API call first</p>
                    </div>
                `;
                return;
            }

            const localPlan = localStorageUser.subscriptionPlan;
            const apiPlan = apiUser.subscriptionPlan;
            
            const differences = [];
            
            // Check subscription plan
            if (!localPlan && apiPlan) {
                differences.push('localStorage missing subscription plan, API has it');
            } else if (localPlan && !apiPlan) {
                differences.push('localStorage has subscription plan, API missing it');
            } else if (localPlan && apiPlan) {
                if (localPlan.name !== apiPlan.name) {
                    differences.push(`Plan name differs: localStorage="${localPlan.name}" vs API="${apiPlan.name}"`);
                }
                if (localPlan.aiSuggestionLimit !== apiPlan.aiSuggestionLimit) {
                    differences.push(`AI limit differs: localStorage="${localPlan.aiSuggestionLimit}" vs API="${apiPlan.aiSuggestionLimit}"`);
                }
            }

            // Check AI suggestions used
            if (localStorageUser.aiSuggestionsUsed !== apiUser.aiSuggestionsUsed) {
                differences.push(`AI used differs: localStorage="${localStorageUser.aiSuggestionsUsed}" vs API="${apiUser.aiSuggestionsUsed}"`);
            }

            // Check subscription end date
            if (localStorageUser.subscriptionEndDate !== apiUser.subscriptionEndDate) {
                differences.push(`End date differs: localStorage="${localStorageUser.subscriptionEndDate}" vs API="${apiUser.subscriptionEndDate}"`);
            }

            if (differences.length === 0) {
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Data matches!</h4>
                        <p>localStorage and API data are consistent</p>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ö†Ô∏è Data differences found!</h4>
                        <ul>
                            ${differences.map(diff => `<li>${diff}</li>`).join('')}
                        </ul>
                        <p><strong>This explains why the frontend shows subscription notice!</strong></p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
